<!DOCTYPE html>
<html>
<head>
    <title>Scraped Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 12px; /* Change this value to make the button more or less rounded */
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scraped Paragraphs</h1>
        {% for paragraph in paragraphs %}
            <p>{{ paragraph }}</p>
        {% endfor %}
        <a href="/"><button>Go Back</button></a>
    </div>
</body>
</html>
